<app-page-header titulo="VOZ"></app-page-header>

<ion-content>
  <ion-button expand="full" (click)="startListening()">Iniciar reconocimiento de voz</ion-button>

  <div *ngIf="photos.length > 0">
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let photo of photos">
          <ion-img [src]="photo"></ion-img>
          <ion-button expand="full" (click)="sharePhoto(photo)">Compartir foto</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
